<div class="row vh-100 g-0">
  <div class="col-lg-6 position-relative d-none d-lg-block">
    <div class="bg-holder" style="background-image: url('../../assets/logo.jpg');">

    </div>
  </div>

  <div class="col-lg-6">
    <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
      <div class="col col-sm-6 col-lg-7 col-xl-5">

        <ion-card>
          <ion-card-content>
            <a href="#" class="d-flex justify-content-center mb-4">
              <img src="../../assets/logo.jpg" alt="" width="60">
            </a>
    
            <div class="text-center mb-4">
              <h3 class="fw-bold">log In</h3>
              <p class="text-secondary">Get access to your account</p>
            </div>
    
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input type="text" class="form-control form-control-lg fs-6" placeholder="User name" formControlName="UserName" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bi bi-key"></i>
                </span>
                <input type="password" class="form-control form-control-lg fs-6" placeholder="Password" formControlName="Password" />
              </div>
              <ion-button expand="block" type="submit" color="purple">login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</div>
